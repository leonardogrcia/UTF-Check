<div class="flex h-screen w-full bg-gray-100">
  <app-sidebar class="w-64 bg-white shadow-md hidden sm:block" (sidebarClick)="openModalFromSidebar($event)">
  </app-sidebar>

  <main class="flex-1 p-4 sm:p-6 overflow-y-auto">
    <div class="w-full">
      <div class="w-full bg-gray-100 py-2 px-4 rounded-md">
        <div class="flex items-center gap-2 text-sm text-gray-500">
          <i class="fa-solid fa-house text-gray-500"></i>
          <span>Dashbord</span>
        </div>
      </div>

      <div class="w-full mt-3">
        <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-4">
          <div class="flex items-center gap-2 text-gray-700 font-semibold">
            <i class="fa-solid fa-chart-bar text-gray-600"></i>
            <span>√Årea de Ckecklist</span>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full flex justify-center mt-6 md:mt-12">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl text-white">
        
        <app-card-main 
          *ngFor="let card of cards" 
          [title]="card.title" 
          [icon]="card.icon" 
          [status]="card.status"
          (clicked)="openModal()">
        </app-card-main>
      </div>
    </div>

    @if (showModal) {
    <app-modal modalTitle="Detalhes" (closeModal)="closeModal()"> </app-modal>
    }
  </main>
</div>
