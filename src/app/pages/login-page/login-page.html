<div class="login-wrapper min-h-screen w-full bg-gray-100 flex items-center justify-center p-4">
  
  <div class="login-card bg-white w-full max-w-6xl min-h-[450px] md:min-h-[500px]
              rounded-2xl shadow-xl flex flex-col md:flex-row overflow-hidden">

    <!-- Left Side Image -->
    <div class="hidden md:flex md:w-1/2 relative">
      <img
        src="../../../assets/campus.png"
        alt="Campus UTFPR Guarapuava"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <!-- Right Side Form -->
    <div class="login-form w-full md:w-1/2 flex flex-col
                p-8 sm:p-12 lg:p-20 justify-center gap-6">

      <div>
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900">Login</h2>
        <h3 class="text-lg sm:text-xl font-medium text-gray-700">UTF Check</h3>
      </div>

      <!-- Inputs -->
      <div class="flex flex-col gap-6 w-full max-w-sm">
        <app-input
          label="Usuário"
          icon="fa fa-user"
          [(value)]="username">
        </app-input>

        <app-input
          label="Senha"
          icon="fa fa-lock"
          type="password"
          [(value)]="password">
        </app-input>

        <!-- @if (loginError) {
          <c-alert 
            color="danger"
            class="p-2 text-sm text-center">
            {{ loginError }}
          </c-alert>
        } -->

        <app-button
          label="LOGIN"
          color="primary"
          class="w-full"
          (click)="onLogin()">
        </app-button>
      </div>

      <p class="text-xs text-gray-400 mt-auto text-center">
        © 2025. Developed by Students.
      </p>

    </div>
  </div>
</div>
