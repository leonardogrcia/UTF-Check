<div class="login-wrapper w-full h-screen bg-gray-100 flex items-center justify-center p-4">
  
  <div class="login-card bg-white w-full max-w-6xl h-[600px] rounded-xl shadow-2xl flex overflow-hidden">
    
    <div class="login-image hidden md:block w-1/2 h-full relative bg-gray-200">
      <img
        src="../../../assets/campus.png" 
        alt="Campus UTFPR Guarapuava"
        class="w-full h-full object-cover"
      />
    </div>

    <div class="login-form w-full md:w-1/2 h-full flex flex-col relative p-12 md:p-20 justify-center">
      
      <div class="mb-10">
        <h2 class="text-5xl font-bold text-gray-900 mb-2">Login</h2>
        <h3 class="text-xl font-bold text-gray-800">UTF Check</h3>
      </div>

      <div class="flex flex-col gap-6 w-full max-w-md">
        <app-input 
            label="Usuário" 
            icon="fa fa-user" 
            [(value)]="username"> 
        </app-input>

        <app-input 
            label="Senha" 
            icon="fa fa-lock" 
            type="password" 
            [(value)]="password">
        </app-input>

        <div class="mt-4">
            <app-button 
                label="LOGIN" 
                color="primary" 
                class="w-full block"
                (click)="onLogin()"> 
            </app-button>
        </div>
      </div>

      <div class="absolute bottom-6 left-0 w-full text-center">
        <p class="text-xs text-gray-400 font-medium">
          © 2025. Developed by Students.
        </p>
      </div>

    </div>
  </div>
</div>
